<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mirrorball</title>
        <style>
            body {
                background: beige;
                font-family: Helvetica;
            }

            .issue {
                margin: 6px 6px 0 6px;
                border: 1px solid silver;
                padding: 4px;
                font-size: 8pt;                
                background: white;
            }

            .title {
                font-weight: bold;
            }

            .message {
                color: gray;
                padding-top: 6px;
            }
           
            .options button {
                margin-top: 6px;
                margin-right: 4px;
            }

            .progress {
                position: relative;
                border: 1px solid silver;
                margin-top: 4px;
            }

            .bar {
                height: 10px;
                background: brown;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="bundle.js"></script>
    </body>
</html>
